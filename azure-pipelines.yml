trigger:
  - live

jobs:
  - job: build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
      - task: Docker@2
        displayName: Build ES
        inputs:
          command: build
          tags: custom-es:7.8.0
          Dockerfile: ./Dockerfile

      - task: Docker@2
        displayName: pull ES
        inputs:
          command: pull
          repository: cowsoul94/elasticsearch-with-analyzers
          tags: 7.8.0
